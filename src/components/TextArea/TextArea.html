<div class="textarea" data-required-message="${required-message}">
	<label>
		<textarea name="${name}" ${type}="text" data-node-name="inputNode" ${required} ${placeholder}></textarea>
		<span class="label">${label}</span>
	</label>

	<div class="validation-message hidden" data-node-name="validationNode">${validation-message}</div>
</div>
